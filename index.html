<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <div class="calcGrid">
        <div class="output">
            <div id="prevOperand" class="prevOperand" data-prevOperand></div>
            <div id="currOperand" class="currOperand" data-currOperand></div>
        </div>
        <button id="allClear" class="span-two" data-all-clear>AC</button>
        <button id="delete" data-delete>DEL</button>
        <button id="division" data-operation>/</button>
        <button id="1" data-number>1</button>
        <button id="2" data-number>2</button>
        <button id="3" data-number>3</button>
        <button id="multiplication" data-operation>X</button>
        <button id="4" data-number>4</button>
        <button id="5" data-number>5</button>
        <button id="6" data-number>6</button>
        <button id="addition" data-operation>+</button>
        <button id="7" data-number>7</button>
        <button id="8" data-number>8</button>
        <button id="9" data-number>9</button>
        <button id="subtraction" data-operation>-</button>
        <button id="dot" data-number>.</button>
        <button id="zero" data-number>0</button>
        <button id="equalitySign" class="span-two" data-equals>=</button>
    </div>

    <script src="script222.js"></script>
</body>
</html>
